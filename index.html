<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fireworks Demo</title>
  <style>
    body {
      margin: 0;
      background: #000; /* biar kelihatan efeknya */
      overflow: hidden;
    }
    .container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container"></div>

  <!-- Masukkan kode JS kamu -->
  <script type="module">
    import { Fireworks } from 'https://esm.run/fireworks-js';

    let container = document.querySelector('.container');

    let options = {
      gravity: 1.4,
      opacity: 0.4,
      autoresize: true,
      acceleration: 1.00,
    };

    let fireworks = new Fireworks(container, options);
    fireworks.start();
  </script>
</body>
</html>
